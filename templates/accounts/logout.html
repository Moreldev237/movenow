{% extends 'base.html' %}

{% block title %}Déconnexion - MoveNow{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-24 w-24 bg-orange-100 rounded-full flex items-center justify-center">
                <i class="fas fa-sign-out-alt text-orange-500 text-3xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Déconnexion réussie
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Vous avez été déconnecté avec succès de votre compte MoveNow.
            </p>
        </div>
        
        <div class="mt-8 space-y-4">
            <a href="{% url 'home' %}" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-orange-500 hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition">
                <i class="fas fa-home mr-2"></i>Retour à l'accueil
            </a>
            <a href="{% url 'accounts:login' %}" class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500 transition">
                <i class="fas fa-sign-in-alt mr-2"></i>Se reconnecter
            </a>
        </div>
    </div>
</div>
{% endblock %}
