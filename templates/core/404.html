{% extends 'base.html' %}

{% block title %}404 - Page non trouvée - MoveNow{% endblock %}

    <div class="text-center">
        <div class="mb-8">
            <i class="fas fa-map-signs text-9xl text-gray-300"></i>
        </div>
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Page non trouvée</h1>
        <p class="text-gray-500 mb-8">Désolé, la page que vous recherchez n'existe pas ou a été déplacée.</p>
        <a href="{% url 'home' %}" class="inline-flex items-center bg-orange-500 text-white px-6 py-3 rounded-lg hover:bg-orange-600 transition">
            <i class="fas fa-home mr-2"></i>
            Retour à l'accueil
        </a>
    </div>
</div>
{% endblock %}
